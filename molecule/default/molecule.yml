---
dependency:
  name: galaxy
  enabled: False
driver:
  name: lxd
lint:
  name: yamllint
platforms:
  - name: workstation
    groups:
      - molecule
      - all
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../roles
  playbooks:
    converge: ../../workstation.yml
scenario:
  name: default
verifier:
  name: testinfra
  options:
    junit-xml: report.xml
  lint:
    name: flake8
