---

- name: Prepare
  hosts: all
  gather_facts: true
  tasks:
    - name: Install python3 for Ansible
      raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3-minimal)
      become: true
      changed_when: false
    - name: Install base packages
      become: true
      apt:
        name: "{{ item }}"
        update_cache: yes
      with_items:
        - wget
        - curl
        - python3-pip
        - tar
        - unzip
      when: ansible_os_family == 'Debian'
